<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylers.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100">

    <header class="p-8 text-center">
        <h1 class="text-5xl font-pacifico text-pink-500">Contact Us</h1>
    </header>


    <main class="p-8 max-w-2xl mx-auto text-center">
        <section class="p-6 rounded-xl bg-white bg-opacity-90 shadow-lg mb-8">
            <h2 class="text-3xl font-pacifico text-pink-500 mb-4">Get in Touch</h2>
            <p class="text-gray-600 leading-relaxed">Feel free to reach out for collaborations, questions, or just to say hello! I'm always excited to connect with new people.</p>
        </section>


        <section class="p-6 rounded-xl bg-white bg-opacity-90 shadow-lg">
            <h2 class="text-3xl font-pacifico text-pink-500 mb-4">Contact Form</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-pink-600 mb-1" for="name">Name</label>
                    <input class="w-full p-2 rounded-lg border-2 border-pink-200 focus:border-pink-400 focus:ring-pink-200 transition-colors" 
                           type="text" id="name" placeholder="Your name">
                </div>
                <div>
                    <label class="block text-pink-600 mb-1" for="email">Email</label>
                    <input class="w-full p-2 rounded-lg border-2 border-pink-200 focus:border-pink-400 focus:ring-pink-200 transition-colors" 
                           type="email" id="email" placeholder="Your email">
                </div>
                <div>
                    <label class="block text-pink-600 mb-1" for="message">Message</label>
                    <textarea class="w-full p-2 rounded-lg border-2 border-pink-200 focus:border-pink-400 focus:ring-pink-200 transition-colors" 
                              id="message" rows="4" placeholder="Your message"></textarea>
                </div>
                <button class="w-full p-2 rounded-lg bg-pink-500 text-white hover:bg-pink-600 transition-colors" 
                        type="submit">Send Message</button>
            </form>
        </section>

        <section class="p-6 rounded-xl bg-white bg-opacity-90 shadow-lg">
            <h2 class="text-3xl font-pacifico text-pink-500 mb-4">Direct Contact</h2>
            <div class="space-y-2">
                <p class="text-gray-600">Email: <a href="mailto:mavcaling@gmail.com" class="text-pink-500 hover:text-pink-600">mavcaling@gmail.com</a></p>
                <p class="text-gray-600">Phone: <span class="text-pink-500">0967-234-6224</span></p>
            </div>
        </section>

    </main>


    <footer class="p-4 text-center">
        <p class="text-gray-600">&copy; 2025 Mavi Angel Viranel O. Caling. All rights reserved.</p>
    </footer>

</body>
</html>
